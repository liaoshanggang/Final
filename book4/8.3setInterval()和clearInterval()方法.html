<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>8.3setInterval()和clearInterval()方法</title>
<script>
	var sid = setInterval("showTime()",500);
	function showTime(){
		var today = new Date();
		document.getElementById("clock").value = today.toString();
	}
</script>
</head>

<body>
<h3>现在的时间是：</h3>
<input type="text" id="clock" size="50" />
<!--<input type="button" value="停止" onclick="javascript:clearInterval(sid);" />-->
<button onclick="javascript:clearInterval(sid);">停止</button>
</body>
</html>
