<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>4.9登陆表单</title>
</head>

<body>
	<form action="login.jsp" method="post" name="login" enctype="text/plain">
    	<p>
        	&nbsp;用户名：<input type="text" name="name" size="22" maxlength="16"/>
        </p>
        <p>
        	&nbsp;密&nbsp;码：<input type="text" name="password" size="22" maxlength="16" />
        </p>
        <p>
        	<input type="image" name="submit" src="Capture001.png" width="100" height="10" alt="登陆" align="left"/>
            <input type="image" name="register" src="Capture001.png" width="100" height="10" alt="注册" align="left"/>
        </p>
        <p>
        	<input type="submit" name="submit" value="登录" />
            <input type="reset" name="reset" value="重置" />
            <input type="button" name="exit" value="退出" disabled="disabled"  />
        </p>
    </form>
</body>
</html>
