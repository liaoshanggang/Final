<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>10.5网上书城注册页面</title>
<script type="text/javascript">
	function validate(){
		var email = document.getElementById("email").value;
		if(email==""){
			alert("Email不能为空！");
			return false;
		}
		if(email.indexOf("@")==-1){
			alert("Email格式不正确，必须包含“@”!");
			return false;
		}
		if(email.indexOf(".")==-1){
			alert("Email格式不正确，必须包含“.”");
			return false;
		}
		var pwd = document.getElementById("pwd").value;
		if(pwd==""){
			alert("密码不能为空！");
			return false;
		}
		if(pwd.length<6){
			alert("密码长度必须达到6个字符！");
			return false;
		}
		var repwd = document.getElementById("repwd").value;
		if(pwd!=repwd){
			alert("两次输入密码必须一致,请重新输入！");
			return false;
		}
		var user = document.getElementById("name").value;
		if(user==""){
			alert("姓名不能为空！");
			return false;
		}
		for(var i = 0; i<user.length; i++){
			var j = user.substring(i,i+1);
			if(j==" "){
				alert("姓名中不能包含空格");
				return false;
			}
		}
		return true;
	}
</script>
</head>

<body>
	<table>
    <tr><td colspan="2" align="center">网上书城注册页面</td></tr>
	<form action="" method="post" name="regForm" onsubmit="return validate()">
    	<tr>
        	<td align="right">Email:</td>
        	<td><input type="text" id="email" size="28" /></td>
        </tr>
        <tr>
        	<td align="right">输入密码：</td>
        	<td><input type="text" id="pwd" size="30" /></td>
        </tr>
        <tr>
        	<td align="right">请再次确认密码：</td>
        	<td><input type="text" id="repwd" size="30" /></td>
        </tr>
        <tr>
        	<td align="right">姓名：</td>
        	<td><input type="text" id="name" size="28" /></td>
        </tr>
        <tr>
        	<td align="right">性别：</td>
        	<td><input type="radio" name="sex" value="1" checked="checked"/>男
			 <input type="radio"  name="sex" value="0" />女</td>
             </tr>
         <tr>
        	<td colspan="2" align="center"><input type="submit" id="submit" value="注册" /></td>
        </tr>
    </form>
    </table>
</body>
</html>
