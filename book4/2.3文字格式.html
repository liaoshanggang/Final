<title>HTML基本标签</title>

<body>
	<!-- 2.2-->
	<font face="华文彩云,微软雅黑" size="+2" color="red">我采用了华文彩云宋体，字体大小为5，颜色为红色！</font><br />
    <font size="3" color="rgb(0,255,0)">我采用了默认字体，字体大小为3，颜色为绿色！</font><br />
    <font face="隶书">我采用了隶书字体，字体大小和颜色均为默认！</font><br /><br />
	<!--2.3-->
    <b>b标签网上书城</b><br />

    <big>big标签网上书城</big><br />
