<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>9.7777TableTableRowTableCell</title>
<style type="text/css">
	table{
	border-collapse:collapse;}
	table,th,td{
	text-align:center;
	border:1px solid #000000;
	font-size:13px;}
	td{
	width:140px;
	height:28px;}
</style>
<script>
	function addRow(){
	var index = document.getElementById("employees").rows.length;
	var newRow = document.getElementById("employees").insertRow(index);
	var col1 = newRow.insertCell(0);
	col1.innerHTML = "106";
	var col2 = newRow.insertCell(1);
	col2.innerHTML = "江航";
	var col3 = newRow.insertCell(2);
	col3.innerHTML = "500.123.4567";
	var col4 = newRow.insertCell(3);
	col4.innerHTML = "100";
	}
	function copyHRow(){
	var hRow = document.getElementById("employees").rows[0];
	var copyRowNode = hRow.cloneNode(true);
	hRow.parentNode.appendChild(copyRowNode);
	}
	function del1Row(){
	document.getElementById("employees").deleteRow(1);
	}
</script>
</head>

<body>
	<table id="employees">
    	<thead>
        	<tr id="hRow">
            	<td>编号</td>
                <td>姓名</td>
                <td>电话号码</td>
                <td>月薪</td>
            </tr>
        </thead>
        <tbody>
        	<tr id="1Row">
            	<td>100</td>
                <td>史蒂芬</td>
                <td>515.123.4567</td>
                <td>24000</td>
            </tr>
            <tr id="2Row">
            	<td>103</td>
                <td>哈喽</td>
                <td>516.123.4567</td>
                <td>2400</td>
            </tr>
            <tr id="lastRow">
            	<td>105</td>
                <td>牛逼</td>
                <td>510.123.4567</td>
                <td>240</td>
            </tr>
        </tbody>
    </table>
    <input type="button" name="addBtn" value="添加新行" onclick="addRow()"/>
    <input type="button" name="copyBtn" value="复制表头行" onclick="copyHRow()"/>
    <input type="button" name="delBtn" value="删除数据首行" onclick="del1Row()" />
</body>
</html>
