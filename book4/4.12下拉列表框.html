<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>4.12下拉列表框</title>
</head>

<body>
	<h3>请提交就业相关信息</h3>
    <form action="job.jsp" method="post">
    	<p>学历：
        	<select name="edu">
            	<option value="0">初中</option>
                <option value="1">高中</option>
                <option value="2">本科</option>
                <option value="3" selected="selected">大学</option>
                <option value="4">硕士</option>
                <option value="5">博士</option>
            </select>
            就业城市：
            <select name="city" multiple="multiple">
            	<option value="A" selected="selected">北京</option>
                <option value="B">上海</option>
                <option value="C">广州</option>
                <option value="D">深圳</option>
                <option value="E">其他</option>
            </select>
          </p>
          <p><input type="submit" name="submit" value="提交" /></p>
    </form>
</body>
</html>
