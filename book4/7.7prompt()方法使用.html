<title>图7.7prompt()方法使用</title>

<body>
	<h3 style="text-align:center;">打印倒小太阳</h3>
	<!--<table width="100%" border="0" cellpadding="0" cellpadding="0">
    	<tr>
        	<td style="text-align:center;">-->
				<script>
				var sun = "\u263c";
				var num = prompt("请输入需要打印出多少行小太阳：","10");
				for(var r = num; r>0; r--){
					for(var c=0; c<r; c++){
						document.write("&nbsp;&nbsp;"+sun+"&nbsp;&nbsp;");
					}
					document.write("<br>");
				}
        		</script>
           <!-- </td>
        </tr>
	</table>-->
</body>
