<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>7.16Array对象方法</title>
</head>

<body>
	<script>
    	var arr = new Array(4);
		arr[0] = "What";
		arr[1] = "are";
		arr[2] = "you";
		arr[3] = "doing?";
		document.write("用*连接字符串数组的结果："+arr.join("*")+"<br>");
		document.write("arr.push('Jacky')的返回值："+arr.push('Jacky')+"<br>");
		document.write("arr.push('Jacky')后数组值为："+arr);
		document.write("arr.pop('Jacky')的返回值："+arr.pop('Jacky')+"<br>");
		document.write("arr.pop('Jacky')后数组值为："+arr+"<br>");
		document.write("arr.slice(1,3)的返回值"+arr.slice(1,3)+"<br>");
		document.write("arr.splice(0,2,‘Are’)的返回值"+arr.splice(0,2,"Are")+"<br>");
		document.write("arr.splice(0,2,’Are‘)数组值为"+arr.splice(0,2,"Are")+"<br>");
		document.write("arr.reverse()后数组值为："+arr.reverse()+"<br>");
		document.write("arr.sort()后数组值为:"+arr.sort()+"<br>");
    </script>
</body>
</html>
